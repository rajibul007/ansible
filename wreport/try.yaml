-
 hosts: all
 remote_user: isadmin
 sudo: yes
 tasks: 
  - name: collect heathcheck report 
    shell: ansible -i /etc/ansible/wreport/rajibul.inv all -s -m shell  -a "tonic | head -n 5" &> /tmp/healthcheck.txt
  - name: collect patch report 
    shell: ansible -i /etc/ansible/wreport/rajibul.inv all -s -m shell  -a "/usr/local/lssecfixes/sbin/collector_secfix.py -l -p -s -x -v | head -n 10" &> /tmp/patchreport.txt
   

  - name: send mail
    mail:
       subject: WEEKLY  HEALTHCHECK AND PATCH REPORT OF ALL BF_OPS SERVER 
       to:
        - rajibul <rajihuda@in.ibm.com>
        - srihitha <srivemp1@in.ibm.com>
        - abhishek <absriva1@in.ibm.com>
        - abidit <Abidit.Handique@in.ibm.com>
        - jesus <jmverdeg@mx1.ibm.com>
       attach: 
             - /tmp/healthcheck.txt 
             - /tmp/patchreport.txt
        
   
    delegate_to: localhost
    tags: mail
