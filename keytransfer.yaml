---
 - hosts: all
   sudo: yes
   tasks:
     - name: Deploy SSH Key
       authorized_key:
                     user: srivemp
                     key: "{{ lookup('file', '/etc/ansible/id_rsa.pub') }}"
                     state: present
    
     - name: Add devops user to the sudoers
       copy:
          dest: "/etc/sudoers.d/srivemp"
          content: "srivemp  ALL=(ALL)  NOPASSWD: ALL"
